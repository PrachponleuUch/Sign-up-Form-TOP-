<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-4" id="green">
        <div><img id="odin" src="./odin-lined.png" alt=""> <span>ODIN</span></div>
      </div>
      <div class="col-8" id="form">
        <div id="form1">
          <p id="p1">
            This is not a real online service! You  know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
          </p>
          <p id="p2">
            You know you want to.
          </p>
        </div>
        <form id="form2" action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <section class="input">
              <div>
                <p>
                  <label for="firstName">FIRST NAME</label><br>
                  <input type="text" name="firstName" id="firstName" required>
                </p>
                <p>
                  <label for="email">EMAIL</label><br>
                  <input name="email" type="email" id="email" required>
                </p>
                <p>
                  <label for="password">PASSWORD</label><br>
                  <input type="password" id="password" required>
                </p>
                <p id="message"></p>
              </div>
              <div>
                <p>
                  <label for="lastName">LAST NAME</label><br>
                  <input name="lastName" type="text" id="lastName" required>
                </p>
                <p>
                  <label for="phoneNumber">PHONE NUMBER</label><br>
                  <input name="phoneNumber" type="number" id="phoneNumber" required>
                </p>
                <p>
                  <label for="re-password">CONFIRM PASSWORD</label><br>
                  <input type="password" id="re-password" required>
                </p>
              </div>
            </section>
          </fieldset>
          <button type="submit" class="btn">Create Account</button>
          <p id="login">Already have an account? <a href="#">Log In</a></p>
        </form>
      </div>
    </div>
  </main>
  
</body>
</html>
